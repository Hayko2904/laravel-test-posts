version: "3.7"
services:
    app:
        build:
            args:
                user: www
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: laravel-image
        container_name: laravel-test-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ./DevOps/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    db:
        image: mysql:5.7
        container_name: laravel-test-db
        restart: unless-stopped
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./DevOps/mysql/my.cnf:/etc/mysql/my.cnf
            - ./DevOps/mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
        networks:
            - app-network

    nginx:
        image: nginx:alpine
        container_name: laravel-test-nginx
        restart: unless-stopped
        ports:
            - 80:80
            - 8000:80
        volumes:
            - ./:/var/www
            - ./DevOps/nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
